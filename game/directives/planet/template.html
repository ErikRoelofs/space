<div ng-style="{'background-image': 'url({{planet.traits.description.image}})'}" style="background-size: 100% 100%; height: 100px; width: 100px;" ng-class="{'planet-right': showRight}" ng-click="clicked();  $event.stopPropagation();">
    <div style="position: relative; left: 10px; width: 80px; height: 20px; top: 70px; background: rgba(255,255,255,0.4); border: 2px solid white" ng-style="{'border-color': getBorderColor()}">
        <table style="width: 100%" cellpadding="0" cellspacing="0">
            <tr>
                <td style="width: 33%"><img src="/assets/icons/tech-red.png" alt="Red" title="Tech affinity"/></td>
                <td style="width: 33%">{{ planet.traits.resources.industry }} <img src="/assets/icons/industry.png" alt="I" title="Industry"/></td>
                <td style="width: 33%">{{ planet.traits.resources.social }} <img src="/assets/icons/people.png" alt="S" title="Social power"/></td>
            </tr>
        </table>
    </div>
</div>
