<div>
    <h3>{{ channel.name }}</h3>
    <div>
        <div ng-repeat="message in channel.messages">{{ getPoster(message).username}}: {{ message.content }}</div>
    </div>

    <div>
        Message: <textarea ng-model="new.message" rows="3" cols="40"></textarea>
        <button ng-click="send()">Send</button>
    </div>
</div>
