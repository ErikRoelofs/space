<h4>A tactical order</h4>
<div>Tile: {{ order.data.tile }}</div>
<div style="width: 200px; height: 200px">
	<tile id="order.data.tile"></tile>
</div>
<div>Owner: {{ order.data.ownerId }}</div>
<div>Moving: {{ order.data.pieces }}</div>
<piece ng-repeat="id in order.data.pieces" piece="getPiece(id)"></piece>
<div>Building: {{ order.data.newPieces }}</div>
