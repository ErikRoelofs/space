<div>
    <h1>Login screen</h1>

    <h3>Login:</h3>
    Username: <input type="text" ng-model="username" /><br />
    Password: <input type="password" ng-model="password" /><br />

    <button ng-click="login()">click</button>

    <h3>Register:</h3>
    Username: <input type="text" ng-model="new.username" /><br />
    Email: <input type="text" ng-model="new.email" /><br />
    Password: <input type="password" ng-model="new.password" /><br />

    <button ng-click="register()">click</button>


</div>
