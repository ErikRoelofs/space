<div>
    <h3>Events since last turn:</h3>
    <div ng-repeat="log in history">
        <space-combat-log log="log" ng-if="log.service == 'space-battle-service'"></space-combat-log>
        <tactical-order-log log="log" ng-if="log.service == 'tactical-order-service'"></tactical-order-log>
    </div>
</div>
